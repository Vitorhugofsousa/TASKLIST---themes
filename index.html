<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks JS</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">

</head>
<body>
    <div id="titulo">
        <h1>JS Task List</h1>
        <i class="mdi mdi-draw"></i>
    </div>


    <header>
        <input id="inputTarefa" type="text" placeholder="Digite sua tarefa"> 
        <button onclick="addTarefa()" id="btn-add" class="add"><p> Add</p></button>
    </header>
    <main id="areaLista">
       
    </main>
<footer id="footer">
    <div class="footerlineup">
        <h4>Powered by Arthemis 2022</h4>
        <div class="switchcolor">
            <input type="checkbox" class="checkbox" id="chk">
            <label class="label" for="chk">
                <i class="mdi mdi-moon-waning-crescent"></i>
                <i class="mdi mdi-white-balance-sunny"></i>
                <div class="ball"></div>
            </label>
            <H4>Click to switch Theme</H4>
        </div>
            
        <div>
            <i class="mdi mdi-language-html5"></i>
            <i class="mdi mdi-language-css3"></i>
            <i class="mdi mdi-language-javascript"></i>
        </div>
    </div>
    <div class="footerlineup">
    </div>
</footer>
    <script src="./js/controle.js"></script>
</body>
</html>
